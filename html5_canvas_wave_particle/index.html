  transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
  position: relative;
  color: rgba(0, 0, 0, 0.65);
  background-color: #fff;
  border-color: #d9d9d9;
}

.btn:first-child {
  border-radius: 4px 0 0 4px;
}

.btn:last-child {
  border-radius: 0 4px 4px 0;
}

.btn.active {
  color: #fff;
  background-color: #dc7953;
  border-color: #dc7953;
}

.rotate {
  margin-left: 20px;
}

.rotate .btn {
  border: none;
  border-radius: 20px;
}
